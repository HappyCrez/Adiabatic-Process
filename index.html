<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/4445/4445241.png" type="image/x-icon">

    <title>Коэффициент Пуассона</title>
</head>
<body>
    
    <header>
        <div class="container pt-5">
            <div class="row">
                <div class="col">
                  <h1>Адиабатический процесс</h1>  
                  <hr>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="container">
            <canvas class="lcolcnv mb-5" id="machine">

            </canvas>
        </div>
    </section>


    <section class="bg2 text-color1 p-4">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    Design and developer: Happy Crez / Владимир Горбунов ПИ-24
                </div>
            </div>
        </div>
    </section>

    

    <script type="text/javascript" src="js/backend.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/jsc3d.touch.js"></script>
    <script type="text/javascript" src="js/jsc3d.js" ></script>
<script type="text/javascript" src="js/jsc3d.ctm.js" ></script>
<script type="text/javascript" src="js/jsc3d.webgl.js" ></script>
<script type="text/javascript" src="js/jquery.js" ></script>

<script type="text/javascript">
    var viewer = new JSC3D.Viewer(document.getElementById('machine'));        
    viewer.setParameter('SceneUrl', 'source/monometr.stl');
    viewer.setParameter('RenderMode', 'smooth');
    viewer.setParameter('Renderer', 'webgl');
    
    viewer.setParameter('ModelColor', '#000000');
    
    
    viewer.setParameter('InitRotationX', '280');
    viewer.setParameter('InitRotationY', '-20');
    viewer.setParameter('InitRotationZ', '-5');
    
    
    viewer.setParameter('Background', 'off');
    viewer.setParameter('Definition', 'high');
    
    viewer.init();  
    viewer.update();
</script>

</body>
</html>
